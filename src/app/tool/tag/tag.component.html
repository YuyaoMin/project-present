<div *ngIf="tags">
    <nz-tag
    [nzColor]="'#2db7f5'"
    *ngFor="let tag of tags; let i = index;"
    [nzMode]="isEditable?'closeable':'default'"

    (nzAfterClose)="handleClose(tag)">
    {{ sliceTagName(tag) }}
  </nz-tag>
  <nz-tag
    *ngIf="!inputVisible && isEditable"
    class="editable-tag"
    (click)="showInput()">
    <i nz-icon type="plus"></i> New Tag
  </nz-tag>
  <input
    #inputElement
    nz-input
    nzSize="small"
    *ngIf="inputVisible && isEditable" type="text"
    [(ngModel)]="inputValue"
    style="width: 78px;"
    (blur)="handleInputConfirm()"
    (keydown.enter)="handleInputConfirm()">

</div>
